            <h3 style="font-size:2rem;>Overview</h3>
            <p>The NCI Division of Cancer Biology and IBM Research are partnering to build a <b>Community of Accelerated Discovery</b> composed of a multi-disciplinary team of researchers focused on the discovery of biologically informed combination therapies for cancer. The over-arching goal is to bring together clinical, cancer biology, and computational experts and foster the formation of new collaborations, and the sharing of resources, data, and expertise, with the end goal of addressing the biological complexity at the core of combination therapy interventions in cancer that may lead to more effective patient outcomes. To that end, the NCI Division of Cancer Biology and IBM Research are organizing a series of events that complement ongoing efforts at both institutions and add a specific focus on understanding and exploiting the underlying molecular and cellular mechanisms of drug response in a collaborative framework. The Community of Accelerated Discovery will be enabled by a platform for access to computational and storage resources, tools, methods, and data. This platform will be designed to foster and empower sharing of ideas, expertise, data, code, results, bench-marking, and collaborations in an agile and friendly manner.</p>
